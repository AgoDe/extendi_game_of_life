default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

test:
  <<: *default
  database: db/test.sqlite3

production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV['PGDATABASE'] || 'my_production_db' %>
  username: <%= ENV['PGUSER'] || 'my_user' %>
  password: <%= ENV['PGPASSWORD'] || '' %>
  host: <%= ENV['PGHOST'] || 'localhost' %>